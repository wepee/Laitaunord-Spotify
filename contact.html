<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>My Spotify</title>
    <link rel="icon" href="assets/icons/favicon.ico"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-3">Mon Spotify</h1>
    <p class="lead">La musique adoucit les mœurs</p>
    <hr class="my-4">
    <p class="lead">
        <a id="heroBtn" class="btn btn-lg" href="https://www.snapchat.com/add/adam_aleb" role="button">En savoir
            plus</a>
    </p>
</header>

<h2 class="display-5" style="text-align: center"> Envoyez-moi de jolis mots</h2>


<form action="./" method="get">
    <div class="champ">
        <label class="form-label" for="name">Nom</label>
        <input type="text" id="name" name="name" class="form-control">
    </div>

    <div class="champ">
        <label class="form-label" for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" class="form-control">
    </div>

    <div class="champ">
        <label class="form-label" for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" class="form-control">
    </div>

    <div class="champ">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" name="message"></textarea>
    </div>

    <p style="text-align: center">
        <button class="btn-lg">Envoyer</button>
    </p>
</form>

<footer>
    <div>
        © 2020 Copyright:
        <a class="text-white" href="#"><strong>Leonor Abdoul</strong></a>
    </div>
</footer>

</body>
</html>
